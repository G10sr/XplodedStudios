<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xploded Studios</title>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="Stylesheet" href="../styles/estilo-juegos.css">     <!-- Estilos de los juegos -->
    <link rel="Stylesheet" href="../styles/estilo-general.css">   <!-- Estilos del header, body y footer -->
    <link rel="Stylesheet" href="../styles/estilo-final-cart.css"> 
    <link rel="Stylesheet" href="../styles/estilo-pop-up.css">     <!-- Estilos del pop up de contacto -->
    <script src="../javascript/final-cart.js"></script>   <!-- Estilos de la pagina del carrito -->
    <script src="https://kit.fontawesome.com/552d6e05ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <header> <!-- Header completo -->
        <div id="header-background">
            <span>
                <a href="../index.html">Inicio</a>
                <a href="../catalogo.html">Catalogo</a>
                <a class="show-popup" onclick="">Contacto</a>

                <!-- Crea un boton llamado ".show-popup". -->
                <!-- ! - En CSS, las clases se llaman con un punto (.). -->
                <!-- [Ej: html = "texto" | css = .texto] -->

                <div class="popup-container"> +
                    <div class="popup-box">
                        <button class="close-btn">✖</button>
                        <div class="grid-parent">
                            <div class="title-section">
                                <h1>Contactos</h1>
                            </div>
                            <div class="message-section">
                                <h2>Mensaje</h2>
                                <div class="message-container">
                                    <textarea rows="5" cols="27" placeholder="Inserte su comentario"
                                        id="comentario"></textarea>
                                </div>
                            </div>
                            <div class="confirm-section">
                                <label class="ios-checkbox red">
                                    <input type="checkbox" />
                                    <div class="checkbox-wrapper">
                                        <div class="checkbox-bg"></div>
                                        <svg fill="none" viewBox="0 0 24 24" class="checkbox-icon">
                                            <path stroke-linejoin="round" stroke-linecap="round" stroke-width="3"
                                                stroke="currentColor" d="M4 12L10 18L20 6" class="check-path"></path>
                                        </svg>
                                    </div>
                                </label>
                                <p>Confirmacion del mensaje</p>
                            </div>
                            <div class="btn-section">
                                <button class="send-btn">Enviar Mensaje</button>
                            </div>
                            <div class="name-section">
                                <div class="name-container">
                                    <input type="text" placeholder="Nombre..." id="nombre-texto"></input>
                                </div>
                            </div>
                            <div class="lstname-section">
                                <div class="lstname-container">
                                    <input type="text" placeholder="Apellido..." id="apell-texto"></input>
                                </div>
                            </div>
                            <div class="phone-section">
                                <div class="phone-container">
                                    <input type="tel" placeholder="#### - ####" id="tel-texto"></input>
                                </div>
                            </div>
                            <div class="mail-section">
                                <div class="mail-container">
                                    <input type="email" placeholder="example@email.com" id="correo-texto"></input>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script src="../javascript/pop-up.js"></script> +
                </div>
            </span>
            <span class="header-icons">
                <img src="../m/img/Xploded Icon.png">   
                <i class="fa-solid fa-gear" style="color: rgb(255, 255, 255);"></i>      
                <i class="fa-solid fa-circle-user" style="color: rgb(255, 255, 255);"></i>
            </span>
        </div>
    </header>
    <main>
        <section>
           <div id="cartBig">
                <h2>Carrito</h2>
                <nav id="cartGamesIncluded">
                    <h3 id="defaulttext">No Games In Cart</h3>
                </nav>
                <h4 id="precioTotal"></h4>
                <button class="comprar-btn" onclick="pay()">Pagar Ahora</button>
           </div>
        </section>
    </main>
    <footer>
    <h3>xploded.Studios™</h3>
    <ul>
        <li>☏ - +506 6110 3229</li>
        <li>✉ - saulsf1856@gmail.com</li>
        <li>Términos de Servicio | Política de Privacidad | Contactos</li>
    </ul>
</footer>
</body>
</html>
